    <link href="index.css" rel="stylesheet" />
    <title>Supermarket</title>
  </head>

    <div class="market">

        <table id="shelfs" class="shelfs">

          <tr class="shelf thirdShelf" id="third"></tr>
        </table>
        <div id="block-bascket" class="block-basket">
          <img src="assets/images/cart.png" class="basket" />
          <div id="items-in-basket" class="inBasket"></div>
        </div>
        <a href="https://lavka.yandex.ru" target="_blank">
          <button class="btn">оплатить корзину</button>
        </a>
      </section>
    </div>

    <script type="text/javascript" src="index.js"></script>

</html>
